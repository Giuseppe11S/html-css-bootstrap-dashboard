<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <title>Bootstrap Dashboard</title>
</head>
<body>

  <!--  Navbar -->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="../img/duck.png" alt="Logo" width="70" height="70" class="me-1">
      </a>
      <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav d-flex flex-row align-items-center">
          <li class="nav-item me-3">
            <a class="nav-link text-white" href="#">Catalogo Libri</a>
          </li>
          <li class="nav-item me-3">
            <a class="nav-link" href="#">Anagrafica Utenti</a>
          </li>
          <li class="nav-item me-3">
            <a class="nav-link" href="#">Storico Prestiti</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Help</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- FORM -->

<div class="container-lg px-5 my-4">
  <div>
    <div class="card-body">
      <h2 class="mb-4">Nuovo Libro</h2>
      <form>

        <div class="row mb-3">
          <div class="col-lg-6 col-6">
            <label for="nomeAutore" class="form-label">Nome Autore</label>
            <input type="text" class="form-control" id="nomeAutore" placeholder="Inserisci il nome dell'autore">
          </div>
          <div class="col-lg-6 col-6">
            <label for="cognomeAutore" class="form-label">Cognome Autore</label>
            <input type="text" class="form-control" id="cognomeAutore" placeholder="Inserisci il cognome dell'autore">
          </div>
        </div>

        <div class="mb-1">
          <label for="titolo" class="form-label">Titolo</label>
          <input type="text" class="form-control" id="titolo" placeholder="Inserisci il titolo del libro">
        </div>
        <div class="form-text mb-3">Titolo versione italiana</div>

        <div class="row mb-3">
          <div class="col-lg-6 mb-2">
            <label for="genere" class="form-label">Genere</label>
            <select class="form-select" id="genere">
              <option selected>Scegli il genere</option>
              <option>Romanzo</option>
              <option>Saggio</option>
              <option>Poesia</option>
              <option>Altro</option>
            </select>
          </div>
          <div class="col-lg-4 mb-2">
            <label for="anno" class="form-label">Anno di Pubblicazione</label>
            <input type="number" class="form-control" id="anno" placeholder="Inserisci l'anno">
          </div>
          <div class="col-lg-4">
            <label for="isbn" class="form-label">ISBN#</label>
            <input type="text" class="form-control" id="isbn" placeholder="Inserisci il codice ISBN#">
          </div>
        </div>

        <div class="mb-3">
          <label for="note" class="form-label">Note</label>
          <textarea class="form-control" id="note" rows="3" placeholder="Inserisci eventuali note sul libro"></textarea>
        </div>

        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="digitale">
          <label class="form-check-label" for="digitale">
            Disponibile anche in digitale
          </label>
        </div>

        <div>
          <button class="btn bg-primary text-white">Aggiungi Libri</button>
        </div>
      </form>
    </div>
  </div>
</div>
  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
